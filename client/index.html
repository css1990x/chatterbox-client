<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>Rothko's Chatterbox</h1>

      <div class = "postOwnChat">
        <h3>Chatter away</h3>
        <label>Username:<input id="userNameInput" ></input></label>
        <label style = "display: block">Content: <input id="contentInput"></input></label>
        <input id = 'newPostSubmit' type = 'submit' value = 'submit'></input>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Home</a>
        </div>
      </div>
      
      

      <div id="chats">
          
      </div>
    </div>
    <aside class="friend">
      <h3>Friends</h3>
    </aside>

    <div class = "channelCol">
      <h2>Rooms</h2>
      <aside class =createRoom>
        <label>Create a Room:<input id="newRoomName" ></input></label>
        <input id = 'createRoomButton' type = 'submit' value = 'submit'></input>
      </aside>
      <div id = "roomSelect">

      </div>
    </div>
  


  </body>
</html>
